<!doctype html>
<html lang="en">
   <head>
      <title>Open Chat widget on page load</title>
   </head>
   <body>
      <h1> This sample code will help you to open the chat widget automatically on page load</h1>

<script type = "text/javascript">
	(function (d, m) {
		var snapSettings = {
			"appId": "snap-support",
			"popupWidget": true,
			"automaticChatOpenOnNavigation": true,
			"onInit": function () {
				Snap.launchConversation();
			}
		};
		var s = document.createElement("script");
		s.type = "text/javascript";
		s.async = true;
		s.src = "https://widget.snap.io/v2/snap.app";
		var h = document.getElementsByTagName("head")[0];
		h.appendChild(s);
		window.snap = m;
		m._globals = snapSettings;
	})(document, window.snap || {});
 </script>

<h1> Note: Please replace "snap-support" with your account APP_ID from the <a href="https://dashboard.snap.io/settings/install"> Install </a>
     section to get your APP_ID
      </h1>
   </body>
</html>
